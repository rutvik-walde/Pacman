<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacman Classic</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Welcome Screen -->
    <div id="welcome-screen" class="screen">
        <div class="title">PACMAN</div>
        <div class="input-container">
            <input type="text" id="player-name" placeholder="ENTER YOUR NAME" maxlength="10">
        </div>
        <button id="start-button" class="arcade-button">START GAME</button>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen hidden">
        <div class="game-header">
            <div class="score-board">
                <div>1UP</div>
                <div id="score">0</div>
            </div>
            <div class="high-score">
                <div>HIGH SCORE</div>
                <div id="high-score">0</div>
            </div>
            <div class="player-info">
                <div id="player-name-display"></div>
                <div>LEVEL <span id="level">1</span></div>
            </div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <div class="lives-container">
            <span>LIVES:</span>
            <div id="lives"></div>
        </div>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over-screen" class="screen hidden">
        <div class="title">GAME OVER</div>
        <div class="final-score">SCORE: <span id="final-score">0</span></div>
        <button id="restart-button" class="arcade-button">PLAY AGAIN</button>
    </div>

    <!-- Scripts -->
    <script src="js/constants.js"></script>
    <script src="js/sprites.js"></script>
    <script src="js/sound.js"></script>
    <script src="js/maze.js"></script>
    <script src="js/pacman.js"></script>
    <script src="js/ghost.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
